{% extends 'layouts/base.html' %}

{% block extrastyle %}
<style>
  .selected-images-grid {
    display: grid;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
  }
  .file-viewer {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
    overflow: auto;
  }
  .file-viewer img, .file-viewer video, .file-viewer iframe {
    max-width: 100%;
    max-height: 80vh;
    object-fit: contain;
  }
  .file-viewer pre {
    width: 100%;
    max-height: 80vh;
    overflow: auto;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #333;
    color: #fff;
    padding: 10px;
  }
</style>
{% endblock %}

{% block content %}
<div class="selected-images-grid">
  {% for file in selected_files %}
  <div class="file-viewer">
    <img src="{{ file }}" alt="Selected Image" class="selected-image">
  </div>
  {% empty %}
  <p>No se seleccionaron archivos.</p>
  {% endfor %}
</div>
{% endblock %}
