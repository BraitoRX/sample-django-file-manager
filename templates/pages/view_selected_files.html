{% extends 'layouts/base.html' %}

{% block extrastyle %}
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  .selected-images-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
    padding: 10px;
    width: 100vw;
    height: 100vh;
    box-sizing: border-box;
  }
  .selected-image-item {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .selected-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
{% endblock %}

{% block content %}
<div class="selected-images-grid">
  {% for file in selected_files %}
  <div class="selected-image-item">
    <img src="{{ file }}" alt="Selected Image" class="selected-image">
  </div>
  {% empty %}
  <p>No se seleccionaron archivos.</p>
  {% endfor %}
</div>
{% endblock %}
