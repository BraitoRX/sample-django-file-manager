{% extends 'layouts/base.html' %}

{% block extrastyle %}
<style>
  .selected-images-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-content: center; /* Centra las imágenes en el contenedor */
  }
  .selected-image-item {
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .selected-image {
    max-width: 100%;
    max-height: 100vh; /* Ajusta la altura máxima a la vista de la pantalla */
    object-fit: contain;
  }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
  <div class="selected-images-grid">
    {% for file in selected_files %}
    <div class="selected-image-item">
      <img src="{{ file }}" alt="Selected Image" class="selected-image">
    </div>
    {% empty %}
    <p>No se seleccionaron archivos.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
